<!DOCTYPE html>
<head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../projectluccio/ui/dist/main2.min.css"/>

<script src="../projectluccio/js/utils.js"></script>
<script src="../projectluccio/js/backpackItems.js"></script>
<script src="../projectluccio/js/characters.js"></script>
<script src="../projectluccio/js/floors.js"></script>
<script src="../projectluccio/js/game.js"></script>
<script src="../projectluccio/js/intelligence.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
<script src="../projectluccio/js/textuiBass.js"></script>

</head>

<html>
    <body>
        <!--PULSANTE INIZIALE-->
        <div class="startLevel">
            <div class="startLevel-info"></div>
            <button class="btn" onclick="aperturaOcchi();">
                <span>Inizia</span>
            </button>
        </div>
        <!--PULSANTE INIZIALE-->

        <!--OCCHI ANIMAZIONE-->
        <svg id="occhio-sopra" viewBox="0 0 2000 2000">
            <path id="chiuso-sopra" d="M2000,1000c0,0-340,0-1000,0c-631,0-1000,0-1000,0V0h2000V1000z"/>
            <path id="aperto-sopra" opacity="0" d="M2000,1000c0,0-340-424-1000-424C369,576,0,1000,0,1000V0h2000V1000z"/>
            <path id="chiuso-sotto" d="M0,1000c0,0,340,0,1000,0c631,0,1000,0,1000,0v1000H0V1000z"/>
            <path id="aperto-sotto" opacity="0" d="M0,1000c0,0,340,286,1000,286c631,0,1000-286,1000-286v1000H0V1000z"/>
        </svg> 
        <!--OCCHI ANIMAZIONE-->


        <div id="cella">
            <div id="cella-floor">
                <h1>PIANO 50</h1>
            </div>
            <div id="stats">
                <div class="stats-element">
                    <h3>Giocatore</h3>
                    <div class="stats-stats">
                        <div class="stats-icon">
                            <img src="ui/img/fame.svg"/>
                            <span class="stats-icon-points"></span>
                            <span class="stats-icon-points"></span>
                            <span class="stats-icon-points"></span>
                            <span class="stats-icon-points"></span>
                        </div>
                        <div class="stats-icon">
                            <img src="ui/img/salute.svg"/>
                            <span class="stats-icon-points"></span>
                            <span class="stats-icon-points"></span>
                            <span class="stats-icon-points"></span>
                            <span class="stats-icon-points"></span>
                        </div>
                        <div class="stats-icon">
                            <img src="ui/img/umore.svg"/>
                            <span class="stats-icon-points"></span>
                            <span class="stats-icon-points"></span>
                            <span class="stats-icon-points"></span>
                            <span class="stats-icon-points"></span>
                        </div>
                    </div>
                    <div class="character-stats-bag stats-bag">
                        ZAINO: <span>cazzeruola</span>
                    </div>
                </div>
                <div class="stats-element stats-element--enemy">
                    <h3>Avversario</h3>
                    <div class="stats-stats">
                        <div class="stats-icon">
                            <img src="ui/img/fame.svg"/>
                            <span class="stats-icon-points"></span>
                            <span class="stats-icon-points"></span>
                            <span class="stats-icon-points"></span>
                            <span class="stats-icon-points"></span>                                
                        </div>
                        <div class="stats-icon">
                            <img src="ui/img/salute.svg"/>
                            <span class="stats-icon-points"></span>
                            <span class="stats-icon-points"></span>
                            <span class="stats-icon-points"></span>
                            <span class="stats-icon-points"></span>                            
                        </div>
                        <div class="stats-icon">
                            <img src="ui/img/umore.svg"/>
                            <span class="stats-icon-points"></span>
                            <span class="stats-icon-points"></span>
                            <span class="stats-icon-points"></span>
                            <span class="stats-icon-points"></span>                            
                        </div>
                    </div>
                    <div class="enemy-stats-bag stats-bag">
                        ZAINO: <span>cazzeruola</span>
                    </div>
                </div>
            </div>

            <picture id="box-objectsFloor">
                <img id="box-objectsFloor-image" src="../projectluccio/ui/img/closed-box.png"/>
            </picture>

            <picture id="enemy">
                <img id="enemy-img" src="../projectluccio/personaggi/sgherro1/sgherro_0.png"/>
            </picture>

            <!--MODALE GENERICO (TURNO NEMICO)-->
            <div id="modal">
                <div class="modal-inner">
                    <h1>TURNO NEMICO</h1>
                    <div class="modal-inner-content">
                        <p></p>
                        <button class="btn" onclick="hideModal();">
                            <span>sticazzi</span>
                        </button>
                    </div>
                </div>
            </div>

            <!--FEEDBACK DANNI PLAYER-->
            <div id="damages">
                <div class="damages-health"></div>
            </div>

            <!--MODALE SCELTE GIOCATORE-->
            <div id="modal-yourchioiche">
                <div class="modal-yourchioiche-inner">
                    <h1 style="text-transform: uppercase;">Ã¨ il tuo turno!</h1>
                    <div class="modal-yourchioiche-buttons">
                        <div class="modal-yourchioiche-btnrow">
                            <button class="btn" onclick="showHideModalChoice(); objectCharUsed();">
                                <span>Usa oggetto</span>
                            </button>
                            <button class="btn" onclick="showHideModalChoice(); showHideModalObjRoom();">
                                <span>ricerca</span>
                            </button>
                        </div>
                        <div class="modal-yourchioiche-btnrow">
                            <button class="btn" onclick="showHideModalChoice(); showHideModalExchange();">
                                <span>scambio</span>
                            </button>
                            <button class="btn" onclick="showHideModalChoice(); charTurnPass();">
                                <span>Passa turno</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!--MODALE OGGETTI PIANO-->
            <div id="modal-floorObjects">
                <div class="modal-floorObjects-inner">
                    <h1>OGGETTI DISPONIBILI</h1>
                    <div id="modal-floorObjects-inner-objects">
                    </div>
                </div>
            </div>

            <!--MODALE SCAMBIO-->
            <div id="modal-exchange">
                <div class="modal-exchange-inner">
                    <h2>Vuoi scambiare<br/><span id="modal-exchange-inner-himobj"></span> con <span id="modal-exchange-inner-yourobj"></span> ?</h2>
                    <button class="btn" onclick="showHideModalExchange(); showResponseExchange();">
                        <span>SI</span>
                    </button>
                    <button class="btn" onclick="showHideModalExchange(); charTurnPass();">
                        <span>NO</span>
                    </button>
                </div>
            </div>

        </div>
        <script src="../projectluccio/ui/js/main.js"></script>

        <script>game = new Game(); updateUi();</script>
    </body>
</html>
