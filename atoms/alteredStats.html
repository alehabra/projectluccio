<!DOCTYPE html>
<script src="../ui/js/dialogs.js" ></script>
<script src="../ui/js/music.js"></script>
<link rel="stylesheet" href="../ui/dist/main.min.css"/>

<html>
    <body>
        <button style="font-size: 2vh; padding:2vh;" onclick="changeCharStats('food',true,2)">Rimuovi cibo giocatore</button>
        <button style="font-size: 2vh; padding:2vh;" onclick="changeCharStats('food',false,1)">Aggiungi cibo giocatore</button>

        <button style="font-size: 2vh; padding:2vh;" onclick="changeCharStats('heart',true,4)">Rimuovi salute giocatore</button>
        <button style="font-size: 2vh; padding:2vh;" onclick="changeCharStats('heart',false,3)">aggiungi salute giocatore</button>

        <button style="font-size: 2vh; padding:2vh;" onclick="changeCharStats('mood',true,3)">Rimuovi mood giocatore</button>
        <button style="font-size: 2vh; padding:2vh;" onclick="changeCharStats('mood',false,2)">aggiungi mood giocatore</button>

        <div id="charStats" class="charStats--active">
            <div class="charStats-char1"></div>
            <div class="charStats-stats">
                <div class="charStats-stats-icons">
                    <div id="charStats-heart-base">
                        <div id="charStats-heart-point-1"><img src="../ui/img/point-1.svg"/></div>
                        <div id="charStats-heart-point-2"><img src="../ui/img/point-2.svg"/></div>
                        <div id="charStats-heart-point-3"><img src="../ui/img/point-3.svg"/></div>
                        <div id="charStats-heart-point-4"><img src="../ui/img/point-4.svg"/></div>
                        <img src="../ui/img/heart-icon.svg"/>
                        <div id="chartstats-critic-heart"></div>
                    </div>
                    <div id="charStats-hungry-base">
                        <div id="charStats-hungry-point-1"><img src="../ui/img/point-1.svg"/></div>
                        <div id="charStats-hungry-point-2"><img src="../ui/img/point-2.svg"/></div>
                        <div id="charStats-hungry-point-3"><img src="../ui/img/point-3.svg"/></div>
                        <div id="charStats-hungry-point-4"><img src="../ui/img/point-4.svg"/></div>
                        <img src="../ui/img/stomach-icon.svg"/>
                        <div id="chartstats-critic-hungry"></div>
                    </div>
                    <div id="charStats-mood-base">
                        <div id="charStats-mood-point-1"><img src="../ui/img/point-1.svg"/></div>
                        <div id="charStats-mood-point-2"><img src="../ui/img/point-2.svg"/></div>
                        <div id="charStats-mood-point-3"><img src="../ui/img/point-3.svg"/></div>
                        <div id="charStats-mood-point-4"><img src="../ui/img/point-4.svg"/></div>
                        <img src="../ui/img/mood-icon.svg"/>
                        <div id="chartstats-critic-mood"></div>
                    </div>
                </div>
                <div class="charStats-backpack">
                    <div class="charStats-backpack-desc">
                        <h2>ZAINO</h2>
                        <h5>Salsiccia</h5>
                    </div>
                    <div class="charStats-backpack-obj">
                        <img src="../ui/img/object-salsiccia.svg"/>
                    </div>
                </div>
            </div>
        </div>
        <div id="charStats-choice">
            <div id="charStats-choice-btns">
                <div>
                    <button class="charStats-choice-btn" onclick="showStatsChar()">
                        <span>Usa oggetto</span>
                    </button>
                    <button class="charStats-choice-btn" onclick="showStatsChar()">
                        <span>Cerca</span>
                    </button>
                </div>
                <div>
                <button class="charStats-choice-btn" onclick="showStatsChar()">
                    <span>Scambia</span>
                </button>
                <button class="charStats-choice-btn" onclick="showStatsChar()">
                    <span>Passa</span>
                </button>
                </div>
            </div>                
        </div>
        <div id="alteredStats">
               <div id="altered-heart">
                   <img id="h-stat-1" src="../ui/img/altera/segment1.svg"/>
                   <img id="h-stat-2" src="../ui/img/altera/segment2.svg"/>
                   <img id="h-stat-3" src="../ui/img/altera/segment3.svg"/>
                   <img id="h-stat-4" src="../ui/img/altera/segment4.svg"/>
                   <img class="altered-i" src="../ui/img/altera/heart-icon.svg"/>
               </div>
               <div id="altered-hungry">
                    <img id="f-stat-1" src="../ui/img/altera/segment1.svg"/>
                    <img id="f-stat-2" src="../ui/img/altera/segment2.svg"/>
                    <img id="f-stat-3" src="../ui/img/altera/segment3.svg"/>
                    <img id="f-stat-4" src="../ui/img/altera/segment4.svg"/>
                    <img class="altered-i" src="../ui/img/altera/stomach-icon.svg"/>
                </div>
                <div id="altered-mood">
                    <img id="m-stat-1" src="../ui/img/altera/segment1.svg"/>
                    <img id="m-stat-2" src="../ui/img/altera/segment2.svg"/>
                    <img id="m-stat-3" src="../ui/img/altera/segment3.svg"/>
                    <img id="m-stat-4" src="../ui/img/altera/segment4.svg"/>
                    <img class="altered-i" src="../ui/img/altera/mood-icon.svg"/>
                </div>
        </div>
    </body>
</html>

<script src="../ui/js/chartStats.js"></script>
