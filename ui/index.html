<html>

        <div id="cella" class="focus">
            <div class="cella-floor">
                <h1>PIANO 50</h1>
            </div>
            <div id="cella-stats">
                
            </div>
            <div style="position:relative; padding:15rem 5rem 0rem; overflow-y: scroll; height:100%;">
                <h4>PULSANTI</h4>
                <hr/>
                <div style="width: 100%; display: flex; justify-content: center;">
                    <button class="btn">
                        <span>Disattiva pulsante</span>
                    </button>
                </div>
                <div style="width: 100%; display: inline-block; margin-top:1rem;">
                    <button style="font-size:1.5rem;" onclick="resetBtn()">
                        Attiva pulsante
                    </button>
                </div>
                <hr/>
                <h4>STATO PERSONE STANZA</h4>
                <hr/>
                <div id="stats">
                    <div class="stats-element">
                        <h3>Giocatore</h3>
                        <div class="stats-stats">
                            <div class="stats-icon">
                                <img src="img/fame.svg"/>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                            </div>
                            <div class="stats-icon">
                                <img src="img/salute.svg"/>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                            </div>
                            <div class="stats-icon">
                                <img src="img/umore.svg"/>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                            </div>
                        </div>
                        <div class="stats-bag">
                            ZAINO: <span>cazzeruola</span>
                        </div>
                    </div>
                    <div class="stats-element stats-element--enemy">
                        <h3>Avversario</h3>
                        <div class="stats-stats">
                            <div class="stats-icon">
                                <img src="img/fame.svg"/>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>                                
                            </div>
                            <div class="stats-icon">
                                <img src="img/salute.svg"/>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>                            
                            </div>
                            <div class="stats-icon">
                                <img src="img/umore.svg"/>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>                            
                            </div>
                        </div>
                        <div class="stats-bag">
                            ZAINO: <span>cazzeruola</span>
                        </div>
                    </div>
                </div>

                <div style="width: 100%; display: inline-block; margin-top:2rem;">
                    <button style="font-size:1.5rem;" onclick="EnemyTurn()">
                        Turno nemico
                    </button>
                    <button style="font-size:1.5rem;" onclick="YourTurn()">
                        Turno tuo
                    </button>
                    <button style="font-size:1.5rem;" onclick="AddPointsDamage('nemico','sazieta',0)">
                        danneggia 1 punto sazieta nemico
                    </button>
                    <button style="font-size:1.5rem;" onclick="AddPointsDamage('nemico','salute',1)">
                        danneggia 2 punti salute nemico
                    </button>
                    <button style="font-size:1.5rem;" onclick="AddPointsDamage('nemico','umore',2)">
                        danneggia 3 punti umore nemico
                    </button>
                    <button style="font-size:1.5rem;" onclick="AddPointsDamage('personaggio','sazieta',0)">
                        danneggia 1 punto sazieta personaggio
                    </button>
                    <button style="font-size:1.5rem;" onclick="AddPointsDamage('personaggio','salute',1)">
                        danneggia 1 punto salute personaggio
                    </button>
                    <button style="font-size:1.5rem;" onclick="AddPointsDamage('personaggio','umore',1)">
                        danneggia 1 punto umore personaggio
                    </button>
                </div>

                <hr/>
                <h4>MODALI</h4>
                <hr/>
                <div style="width: 100%; display: inline-block; margin-top:1rem;">
                    <button style="font-size:1.5rem;" onclick="showModal()">
                        Attiva modale scelta
                    </button>
                </div>
                <div id="modal">
                    <div class="modal-inner">
                        <h1>COSA SCEGLI?</h1>
                        <div class="modal-inner-content">
                            <button class="btn" onclick="hideModal()">
                                <span>Scelta uno</span>
                            </button>
                            <button class="btn" onclick="hideModal()">
                                <span>Scelta due</span>
                            </button>
                        </div>
                    </div>
                </div>


                <hr/>
                <h4>NEMICO</h4>
                <hr/>
                <picture id="enemy">
                    <img id="enemy-img" src="../personaggi/sgherro1/sgherro_0.png"/>
                </picture>

            </div>
        </div>
    </body>
