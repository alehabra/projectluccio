<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
<link rel="stylesheet" href="dist/main.min.css"/>
<html>
    <body>
        <div id="cella" class="focus">
            <div class="cella-floor">
                <h1>PIANO 50</h1>
            </div>
            <div id="cella-stats">
                
            </div>
            <div style="position:relative; padding:15rem 5rem 0rem; overflow-y: scroll; height:100%;">
                <h4>PULSANTI</h4>
                <hr/>
                <div style="width: 100%; display: flex; justify-content: center;">
                    <button class="btn">
                        <span>Disattiva pulsante</span>
                    </button>
                </div>
                <div style="width: 100%; display: inline-block; margin-top:1rem;">
                    <button style="font-size:1.5rem;" onclick="resetBtn()">
                        Attiva pulsante
                    </button>
                </div>
                <hr/>
                <h4>STATO PERSONE STANZA</h4>
                <hr/>
                <div id="stats">
                    <div class="stats-element">
                        <h3>Giocatore</h3>
                        <div class="stats-stats">
                            <div class="stats-icon">
                                <img src="img/fame.svg"/>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                            </div>
                            <div class="stats-icon">
                                <img src="img/salute.svg"/>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                            </div>
                            <div class="stats-icon">
                                <img src="img/umore.svg"/>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                            </div>
                        </div>
                        <div class="stats-bag">
                            ZAINO: <span>cazzeruola</span>
                        </div>
                    </div>
                    <div class="stats-element stats-element--enemy">
                        <h3>Avversario</h3>
                        <div class="stats-stats">
                            <div class="stats-icon">
                                <img src="img/fame.svg"/>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>                                
                            </div>
                            <div class="stats-icon">
                                <img src="img/salute.svg"/>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>                            
                            </div>
                            <div class="stats-icon">
                                <img src="img/umore.svg"/>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>
                                <span class="stats-icon-points"></span>                            
                            </div>
                        </div>
                        <div class="stats-bag">
                            ZAINO: <span>cazzeruola</span>
                        </div>
                    </div>
                </div>
                <div style="width: 100%; display: inline-block; margin-top:2rem;">
                    <button style="font-size:1.5rem;" onclick="EnemyTurn()">
                        Turno nemico
                    </button>
                    <button style="font-size:1.5rem;" onclick="YourTurn()">
                        Turno tuo
                    </button>
                </div>



            </div>
        </div>
    </body>
</html>

<script src="js/anime.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
<script src="js/main.js"></script>
